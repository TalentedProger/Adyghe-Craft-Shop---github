	<div class="language-menu">

				<a href="#">Русский</a>
				<a href="#">English</a>

		</div>
</div>
<style>
	/* Основные стили для кнопки */
.language-menu {
    position: relative;
    display: inline-block;
}

.language-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

/* Стили для выпадающего списка */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    min-width: 160px;
    z-index: 1;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    border-radius: 5px;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

/* Показываем выпадающее меню при наведении */
.language-menu:hover .dropdown-content {
    display: block;
}

</style>
